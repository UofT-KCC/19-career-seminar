<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>UTKCC Career Seminar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Pretendard",
          "Noto Sans KR", sans-serif;
        background: radial-gradient(circle at top, #0a4c9c, #021933);
        color: #f3f6ff;
        width: 100svw;
        min-height: 100dvh;
        min-height: 100svh;
        min-height: 100vh;
      }

      .envelope-section {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .envelope-img-group {
        position: relative;
        width: 100%;
        height: 100svh;
        height: 100vh;
      }

      .envelope-item {
        object-fit: contain;
      }

      .envelope-center {
        position: absolute;
        width: 1256px;
        height: 886px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%) scale(0.6);
      }

      #env-back {
        z-index: 2;
      }

      #env-front {
        z-index: 1;
      }

      #env-cover {
        object-position: center top;
      }
    </style>
  </head>
  <body>
    <section class="envelope-section">
      <div class="envelope-img-group">
        <img
          class="envelope-item envelope-center"
          id="env-back"
          src="./envelope-back.png"
        />
        <img
          class="envelope-item envelope-center"
          id="env-cut"
          src="./envelope-cut.png"
        />
        <img
          class="envelope-item envelope-center"
          id="env-cut"
          src="./envelope-cut.png"
        />
        <img
          class="envelope-item envelope-center"
          id="env-cover"
          src="./envelope-cover.png"
        />
      </div>
    </section>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
</html>
